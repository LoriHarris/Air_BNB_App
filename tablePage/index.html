    <div class="hero text-center">
      <h1>NOLA listings</h1>
      <p>learn more</p>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Filter Search</div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label for="price">Enter a Price</label>
                        <input class="form-control" id="price" type="text" placeholder="150">
                      </li>
                      <li class="filter list-group-item">
                        <label for="beds"># of Beds</label>
                        <input class="form-control" id="beds" type="text" placeholder="2">
                      </li>
                      <li class="filter list-group-item">
                        <label for="bathrooms"># of Bathrooms</label>
                        <input class="form-control" id="bathrooms" type="text" placeholder="1">
                      </li>
                      <li class="filter list-group-item">
                        <label for="accomodates"># to Accommodate</label>
                        <input class="form-control" id="accomodates" type="text" placeholder="4">
                      </li>
                      <li class="filter list-group-item">
                        <label for="neighborhood">Neighborhood</label>
                        <input class="form-control" id="neighborhood" type="text" placeholder="Marigny">
                      </li>                  
                    </ul>
                  </div>
                  <button id="filter-btn" type="submit" class="btn btn-default">Filter Table</button>
                </form>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">name</th>
                  <th class="table-head">neighborhood</th>
                  <th class="table-head">type</th>
                  <th class="table-head">accomodates</th>
                  <th class="table-head">bathrooms</th>
                  <th class="table-head">bedrooms</th>
                  <th class="table-head">beds</th>
                  <th class="table-head">price</th>
                  <th class="table-head">minimum_nights</th>
                  <th class="table-head">listing_url</th>


                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">Airbnb</span>
    </footer>
